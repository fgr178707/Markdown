<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Markdown</title>

	<link rel="stylesheet" href="https://cdn.staticfile.org/docsify/4.12.1/themes/vue.css" />
	<style type="text/css">
		@media screen and (max-width: 768px) {
			.markdown-section {
				max-width: 100%;
			}

			.markdown-section h1 {
				font-size: 1.7rem;
			}
		}

		a {
			text-decoration: none
		}

		summary {
			cursor: pointer;
		}

		::-webkit-scrollbar {
			width: 0px;
			height: 0px
		}

		.markdown-section blockquote p {
			font-weight: normal;
			margin-left: 0;
		}
	</style>
</head>

<body>
	<div id="app">Load...</div>
	<script>
		window.$docsify = {
			name: 'www.178707.com',
			repo: 'fgr178707',
			loadNavbar: true,
			auto2top: true,
			noEmoji: true,
			themeColor: '#4B93F1',
			alias: { '/en': 'README', '/zh': 'README' }
		}
	</script>
	<script src="https://cdn.staticfile.org/docsify/4.12.1/docsify.min.js"></script>
</body>

</html>
